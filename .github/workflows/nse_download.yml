name: Fetch NSE Stock Data

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      stock_symbol:
        description: "Enter stock symbol (e.g., TCS, INFY, RELIANCE)"
        required: true

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install requests pandas

      - name: ğŸ“Š Fetch Stock Data
        run: python nse_git_data.py "${{ github.event.inputs.stock_symbol }}"

      - name: ğŸ“¤ Upload CSV Output
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: stock-data
          path: "*.csv"
