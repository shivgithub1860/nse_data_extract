name: ğŸ“Š Fetch NSE Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1-5"

permissions:
  contents: write  # ğŸ”¥ This grants push access

jobs:
  fetch-nse-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensure GitHub Actions can push

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install Dependencies
        run: pip install requests pandas nbconvert

      - name: ğŸ”„ Convert Jupyter Notebook to Python Script
        run: jupyter nbconvert --to script nse_git_data.ipynb

      - name: ğŸ”„ Fetch NSE Stock Data
        env:
          STOCK_SYMBOL: "TCS"
        run: python nse_git_data.py

      - name: ğŸ’¾ Commit & Push Data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add nse_git_data.py
          git commit -m "ğŸ”„ Converted Notebook to Script & Updated Stock Data" || echo "No changes to commit"
          git push
