name: Fetch Stock Data

on:
  workflow_dispatch:
    inputs:
      stock_symbol:
        description: 'Stock Symbol (e.g., TCS, INFY, RELIANCE)'
        required: true
        default: 'TCS'

jobs:
  fetch-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          pip install nbconvert pandas requests jupyter

      - name: 🔍 Debug - Check Existing Files
        run: |
          echo "Current Directory: $(pwd)"
          echo "Listing Files:"
          ls -la

      - name: 🔄 Convert Jupyter Notebook to Python Script
        run: |
          if [ -f "nse_git_data.ipynb" ]; then
            jupyter nbconvert --to script nse_git_data.ipynb --output nse_git_data.py
            echo "✅ Conversion successful: nse_git_data.py created."
          else
            echo "❌ ERROR: nse_git_data.ipynb not found!"
            exit 1
          fi

      - name: 🔍 Debug - Check Conversion
        run: |
          ls -la
          if [ ! -f "nse_git_data.py" ]; then
            echo "❌ ERROR: Conversion failed, nse_git_data.py not found!"
            exit 1
          fi

      - name: 🚀 Run the Python Script
        run: |
          python nse_git_data.py "${{ github.event.inputs.stock_symbol }}"

      - name: 💾 Upload Generated Data
        uses: actions/upload-artifact@v4
        with:
          name: stock_data_output
          path: |
            stock_data.csv
