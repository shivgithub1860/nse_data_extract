name: Fetch Stock Data

on:
  workflow_dispatch:
    inputs:
      stock_symbol:
        description: 'Stock Symbol (e.g., TCS, INFY, RELIANCE)'
        required: true
        default: 'TCS'

jobs:
  fetch-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install nbconvert pandas requests jupyter

      - name: ğŸ”„ Convert Jupyter Notebook to Python Script
        run: |
          jupyter nbconvert --to script nse_git_data.ipynb --output nse_git_data.py

      - name: ğŸš€ Run the Python Script
        run: |
          python nse_git_data.py "${{ github.event.inputs.stock_symbol }}"

      - name: ğŸ’¾ Upload Generated Data
        uses: actions/upload-artifact@v4
        with:
          name: stock_data_output
          path: stock_data.csv  # Change this if your script saves data with a different filename
