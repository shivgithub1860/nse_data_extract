name: Fetch Stock Data

on:
  workflow_dispatch:
    inputs:
      stock_symbol:
        description: 'Stock Symbol (e.g., TCS, INFY, RELIANCE)'
        required: true
        default: 'TCS'

jobs:
  fetch-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          pip install nbformat nbconvert pandas requests jupyter

      - name: 🔄 Convert Python Script to Jupyter Notebook
        run: |
          jupytext --to notebook nse_git_data.py --output nse_git_data.ipynb

      - name: 🚀 Run Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute nse_git_data.ipynb

      - name: 💾 Upload Notebook as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: stock_data_notebook
          path: nse_git_data.ipynb
