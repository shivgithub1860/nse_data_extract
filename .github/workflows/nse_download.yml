name: Fetch Stock Data

on:
  workflow_dispatch:
    inputs:
      stock_symbol:
        description: 'Stock Symbol (e.g., TCS, INFY, RELIANCE)'
        required: true
        default: 'TCS'

jobs:
  fetch-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Ensures Git can push changes

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          pip install nbconvert pandas requests jupyter

      - name: 🔄 Convert Jupyter Notebook to Python Script
        run: |
          jupyter nbconvert --to script nse_git_data.ipynb --output nse_git_data

      - name: 🔍 Debug - List Files After Conversion
        run: |
          echo "📂 Checking files after conversion..."
          ls -la

      - name: 🚀 Run the Python Script
        run: |
          python nse_git_data.py "${{ github.event.inputs.stock_symbol }}"

      - name: 🛠 Handle Missing CSV File
        run: |
          if [ ! -f stock_data.csv ]; then
            echo "⚠️ stock_data.csv missing! Creating fallback_stock_data.csv..."
            touch fallback_stock_data.csv
          fi

            - name: 💾 Commit & Push Output to Repository
        env:
          GH_PAT: ${{ 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}}  # Use the Personal Access Token
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://shivgithub1860:${GH_PAT}@github.com/shivgithub1860/nse_data_extract.git
          
          if [ -f stock_data.csv ]; then
            git add stock_data.csv
            git commit -m "📊 Add stock data for ${{ github.event.inputs.stock_symbol }}"
          else
            git add fallback_stock_data.csv
            git commit -m "⚠️ stock_data.csv missing, added fallback_stock_data.csv instead"
          fi

          git push origin main

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
