name: Fetch Stock Data

on:
  workflow_dispatch:
    inputs:
      stock_symbol:
        description: 'Stock Symbol (e.g., TCS, INFY, RELIANCE)'
        required: true
        default: 'TCS'

jobs:
  fetch-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          pip install nbconvert pandas requests jupyter

      - name: 🔄 Convert Jupyter Notebook to Python Script
        run: |
          jupyter nbconvert --to script nse_git_data.ipynb --output nse_git_data.py

      - name: 🔍 Debug - Check File System Before Running
        run: |
          echo "📂 Listing all files before running script:"
          ls -la

      - name: 🚀 Run the Python Script
        run: |
          python nse_git_data.py "${{ github.event.inputs.stock_symbol }}"

      - name: 🔍 Debug - Check for Output File
        run: |
          echo "📂 Listing all files after script execution:"
          ls -la
          if [ -f "stock_data.csv" ]; then
            echo "✅ stock_data.csv found!"
          else
            echo "❌ stock_data.csv NOT found!"
            exit 1  # Fails the workflow if file is missing
          fi

      - name: 💾 Upload Generated Data
        uses: actions/upload-artifact@v4
        with:
          name: stock_data_output
          path: ./stock_data.csv
